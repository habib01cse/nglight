 
<div class="row">           
  <div class="col-sm-4">
    <div class="row">
        <div class="col-sm-8">
          <h4>Add new product</h4>
        </div>
      
        <div class="col-sm-4 text-right">
          <button type="submit" class="btn btn-primary btn-sm" (click)="formInit()">Add New</button>                   
        </div>
    </div>
    <form [formGroup]="formData" (ngSubmit)="postDate()">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" hidden class="form-control form-control-sm" formControlName="id">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name"                            
                    >                        
                    <!-- <small class="text-danger" *ngIf="formData.get('name').hasError('maxLength')">{{ langService.langData.airlineLogo }}Max length is 3 character</small> -->
                </div>
            </div>    
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Category</label>
                    <input type="text" class="form-control form-control-sm" formControlName="cat"                            
                    >                         
                    <!-- <small class="text-danger" *ngIf="formData.get('DepartureAirportCode').hasError('maxLength')">Max length is 3 character {{ langService.langData.airlineLogo }}</small> -->
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="text" class="form-control form-control-sm" formControlName="price">         
                </div>
            </div>
            
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
        </div>
    </form>
  </div>

  <div class="col-sm-2"></div>

  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">
        <ng-template>
          <h4>Products T</h4>
        </ng-template>
        
        <ng-container>
          <h4>Products C</h4>
        </ng-container>
      </div>
      <div class="col-sm-6">
        <input type="text" #itemSearchInput class="form-control form-control-sm" placeholder="Search" />
      </div>
      
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Action</th>            
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList; let i = index; trackBy: trackByFn">                        
          <td>{{ item?.name }}</td>
          <td>{{ item?.cat }}</td>
          <td>{{ item?.price | currency }}</td> 
          <td>
              <button type="button" class="btn btn-primary btn-sm mr-1" (click)="itemEdit(item)">Edit</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="itemDelete(item)">Delete</button>
          </td>                               
        </tr>                    
      </tbody>
    </table>
  </div>
  
</div>
